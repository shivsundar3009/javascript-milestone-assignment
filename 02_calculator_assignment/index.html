<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">


         <label for="firstValue">Enter first number</label>
         <input type="text" id="firstValue">

         <label for="operatorValue">Enter Operator</label>
         <input type="text" id="operatorValue">
         
         <label for="secondValue">Enter second number</label>
        <input type="text" id="secondValue">

         <div>
             <button id="btn">Show Result</button>
             <button id="clear">Clear</button>
         </div>

        <p id="result"></p>

    </div>
    



    <script src="./script.js"></script>
</body>
</html>
